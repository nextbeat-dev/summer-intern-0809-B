@**
 * 詳細ページ概要
 *@

@import model.site.facility.SiteViewValueFacilityShow
@(vv: SiteViewValueFacilityShow)(implicit messages: play.api.i18n.Messages)
@views.html.common.layout.InnerContent("site-facility-show-slide", "content") {
  <div class="content full-width">
    <div class="main-image__wrapper">
      <div class="main-image">
      @for(facility <- vv.facility.get.imagePaths.split(",")) {
        <img class="main-image__content" src=@facility>
      }
      </div>
    </div>
  </div>
}
